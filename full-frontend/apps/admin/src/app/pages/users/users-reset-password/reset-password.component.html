<div class="container">
    <h2 class="text-center">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text" id="code" class="form-control" formControlName="code" placeholder="Enter the verification code" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" formControlName="newPassword" placeholder="Enter your new password" required>
            <div *ngIf="resetPasswordForm.controls['newPassword'].invalid && (resetPasswordForm.controls['newPassword'].dirty || resetPasswordForm.controls['newPassword'].touched)" class="text-danger">
                <small *ngIf="resetPasswordForm.controls['newPassword'].errors?.required">New password is required.</small>
                <small *ngIf="resetPasswordForm.controls['newPassword'].errors?.minlength">Password must be at least 6 characters long.</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Reset Password</button>
        <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>
</div>
