<div class="container">
    <h2 class="text-center">Verify Code</h2>
    <form [formGroup]="verifyCodeForm" (ngSubmit)="verifyCode()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text" id="code" class="form-control" formControlName="code" placeholder="Enter the verification code" required>
            <div *ngIf="verifyCodeForm.controls['code'].invalid && (verifyCodeForm.controls['code'].dirty || verifyCodeForm.controls['code'].touched)" class="text-danger">
                <small *ngIf="verifyCodeForm.controls['code'].errors?.required">Code is required.</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Verify Code</button>
        <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>
</div>
