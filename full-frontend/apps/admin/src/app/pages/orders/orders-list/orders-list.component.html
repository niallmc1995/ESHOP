<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders">
        <div class="grid">
            <div class="col-12">
                <p-table [value]="orders" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">User <p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th>View</th>
                            <th>Delete</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.user.name }}</td>
                            <td>{{ order.totalPrice | currency:'EUR'  }}</td>
                            <td>{{ order.dateOrdered | date: 'dd/MM/yyyy, h:mm a' }}</td>
                            <td><p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag>
                            </td>
                            <td>
                              <p-button (click)="showOrder(order.id)" styleClass="p-button-success" icon="pi pi-eye"> </p-button>
                          </td>
                            <td>
                                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"> </p-button>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
