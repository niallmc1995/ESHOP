<p-toast position="top-right"></p-toast>

<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit categories here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-primary mr-2"
                            [label]="editmode ? 'Update ' : 'Create '"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                        styleClass="p-button-secondary"
                        label="Cancle"
                        icon="pi pi-arrow-circle-left"
                        (click)="onCancle()"
                      ></p-button>                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="grid p-fluid">
                        <div class="p-field col">
                            <label for="Name">Name</label>
                            <input formControlName="name" type="text" pInputText placeholder="Name" />
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required </small>
                        </div>
                        <div class="p-field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" type="text" pInputText placeholder="Icon" />
                            <small class="p-error" *ngIf="categoryForm.icon.invalid && isSubmitted">Icon is required </small>
                        </div>
                        <div class="p-field col">
                            <label for="icon">Color</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
